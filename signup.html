<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="d-flex justify-content-center mt-5">

        <form class="form_container bg-black text-white" id="register-form">
            <!-- <div class="logo_container"></div> -->
            <div class="title_container">
              <p class="title">Sign up to your Account</p>
              <span class="subtitle">Get started with our app, just create an account and enjoy the experience.</span>
            </div>
            <br>
            <div class="input_container">
              <label class="input_label" for="email_field">Email</label>
             
              <input placeholder="email@mail.com" title="Input title" name="register-email" type="email" class="input_field" id="register-email">
            </div>
            <div class="input_container">
              <label class="input_label" for="password_field">Name</label>
              <input placeholder="Name" title="Input title" name="register-name" type="text" class="input_field" id="register-name">
            </div>
            <div class="input_container">
              <label class="input_label" for="password_field">Password</label>
            
              <input placeholder="Password" title="Input title" name="register-password" type="password" class="input_field" id="register-password">
            </div>
            <div class="input_container">
              <label class="input_label" for="password_field">Confirm Password</label>
            
              <input placeholder="Password" title="Input title" name="register-confirm-password" type="password" class="input_field" id="register-confirm-password">
            </div>
            <button title="Sign In" type="submit" class="sign-in_btn">
              <span>Sign Up</span>
            </button>
            <p> If you already have an account
            <a href="./login.html">Login Here</a>
          </p>

          </form>
    </div>

    <!-- script -->
    <script src="./login.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
